
<head>
    <title>Login</title>
    <!--INCLUDING BOOTSTRAP-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

</head>
<style>
    input:hover {
        transform: scale(1.02);
        box-shadow: 0 10px 20px rgba(0,0,0,.12), 0 4px 8px rgba(0,0,0,.06);
    }

    body {
        background-color: #561416;

    }
</style>

<body>
<div class = "card mb-3" style="margin: 80px; margin-top: 150px" >
    <div class="row g-0 d-flex align-items-center">
            <div class="card-body p-5 text-center">
                <h1 class="large fw-bold mb-4 text-uppercase text-center">Login</h1>
                <form method="POST" action="" class="justify-content-center">
                    {% csrf_token %}
                    <div class="form-outline mb-4">
                        <input type="text" id="form2Example1" class="form-control" name="username" placeholder="Username" />
                    </div>

                    <div class="form-outline mb-4">
                        <input type="password" id="form2Example2" class="form-control" name="password" placeholder="Password" />
                    </div>

                    <button class="btn btn-primary btn-lg btn-block" type="submit">Login</button>
                 
                </form>
    
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        
        </div>
        <div class="col">
            

            {% if messages %}
                <ul>
                    {% for message in messages %}
                        <li>{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}     


            <div class="text-center text-lg-start mt-4 pt-2">
                <p class="small fw-bold mt-2 pt-1 mb-0">Don't have an account? <a href="{% url 'todolist:register' %}"
                    class="link-danger">Register</a></p>
            </div>
        
        </div>
            

    </div>
</div>

</body>
